    <title>Quiz Game</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="quiz">
            <p id="question"></p>
            <ul id="choices"></ul>
            <button id="next-button">Next</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="js.js"></script>
